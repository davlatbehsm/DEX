<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>DEX 4.0 Mobile</title>
<style>
/* --- 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò --- */
:root {
    --bg: #0f1621;
    --card: #17212b;
    --primary: #5288c1;
    --text: #ffffff;
    --text-sec: #7f91a4;
    --msg-me: #2b5278;
    --msg-in: #182533;
    --green: #4caf50;
    --safe-pb: env(safe-area-inset-bottom);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
    margin: 0; font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif; 
    background: #000; color: var(--text); height: 100dvh; overflow: hidden;
}

/* --- 2. –õ–ï–ô–ê–£–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø --- */
.app {
    width: 100%; height: 100%; max-width: 500px; margin: 0 auto;
    background: var(--bg); display: flex; flex-direction: column; position: relative;
}

.screen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: var(--bg); display: none; flex-direction: column; z-index: 10;
}
.screen.active { display: flex; animation: fade 0.2s ease-out; }
@keyframes fade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

/* --- 3. –•–ï–î–ï–† –ò –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
header {
    height: 56px; background: var(--card); display: flex; align-items: center; padding: 0 16px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.3); z-index: 20; justify-content: space-between;
}
.header-title { font-weight: 700; font-size: 20px; }
.back-btn { font-size: 24px; padding: 10px; margin-left: -10px; cursor: pointer; }

/* –ù–∏–∂–Ω–∏–π –±–∞—Ä (Tab Bar) */
.tab-bar {
    height: 60px; background: var(--card); display: flex; justify-content: space-around;
    align-items: center; padding-bottom: var(--safe-pb); border-top: 1px solid #000; z-index: 20;
}
.tab {
    flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
    color: var(--text-sec); font-size: 10px; cursor: pointer; padding: 5px;
}
.tab.active { color: var(--primary); }
.tab-icon { font-size: 22px; margin-bottom: 2px; }

/* --- 4. –°–ü–ò–°–ö–ò --- */
.content { flex: 1; overflow-y: auto; padding-bottom: 80px; } /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ —Ç–∞–±–±–∞—Ä */

.list-item {
    display: flex; align-items: center; padding: 12px 16px; 
    border-bottom: 1px solid rgba(0,0,0,0.2); cursor: pointer;
}
.list-item:active { background: rgba(255,255,255,0.05); }

.avatar {
    width: 50px; height: 50px; border-radius: 50%; background: var(--primary); color: #fff;
    display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold;
    margin-right: 14px; flex-shrink: 0; background-size: cover; background-position: center;
}
.item-info { flex: 1; min-width: 0; }
.item-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
.name { font-weight: 600; font-size: 16px; }
.date { font-size: 12px; color: var(--text-sec); }
.preview { font-size: 14px; color: var(--text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* --- 5. –ß–ê–¢ --- */
.chat-screen .content { padding: 10px 10px 10px 10px; background-image: url("https://web.telegram.org/img/bg_0.png"); background-blend-mode: overlay; background-color: var(--bg); padding-bottom: 10px; }

.bubble {
    max-width: 75%; padding: 8px 12px; border-radius: 12px; margin-bottom: 6px;
    font-size: 15px; position: relative; word-wrap: break-word;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3);
}
.bubble.me { background: var(--msg-me); align-self: flex-end; border-bottom-right-radius: 2px; margin-left: auto; }
.bubble.other { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 2px; }

.bubble img { max-width: 100%; border-radius: 8px; margin-bottom: 5px; display: block; }

.meta { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; }
.time { font-size: 11px; color: rgba(255,255,255,0.6); }
.ticks { font-size: 10px; color: var(--primary); } 

.input-area {
    background: var(--card); padding: 8px 10px; display: flex; align-items: flex-end; gap: 10px;
    padding-bottom: max(10px, var(--safe-pb));
}
.attach-btn { font-size: 24px; padding: 10px; color: var(--text-sec); cursor: pointer; }
.input-field {
    flex: 1; background: #00000030; border: none; border-radius: 18px; color: #fff;
    padding: 10px 15px; max-height: 100px; overflow-y: auto; font-size: 16px; resize: none; outline: none;
}
.send-btn {
    width: 44px; height: 44px; background: var(--primary); border-radius: 50%;
    display: flex; align-items: center; justify-content: center; color: #fff; font-size: 18px; cursor: pointer;
    flex-shrink: 0;
}

/* --- 6. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø –ò –ü–†–û–§–ò–õ–¨ --- */
.center-box { display: flex; flex-direction: column; justify-content: center; height: 100%; padding: 30px; gap: 15px; }
input { background: var(--card); border: 1px solid #2b2b2b; color: white; padding: 14px; border-radius: 10px; width: 100%; font-size: 16px; }
.big-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 16px; width: 100%; }

</style>
</head>
<body>

<div class="app">

    <div id="scr-auth" class="screen active">
        <div class="center-box">
            <h1 style="text-align:center; color: var(--primary); font-size:32px;">DEX</h1>
            <input id="authNick" placeholder="–¢–≤–æ–µ –∏–º—è...">
            <button class="big-btn" onclick="App.login()">–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
    </div>

    <div id="scr-main" class="screen">
        <header>
            <div class="header-title">–ß–∞—Ç—ã</div>
        </header>

        <div id="tab-chats" class="content"></div>
        
        <div id="tab-search" class="content" style="display:none; padding:10px;">
            <input id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π..." oninput="App.search()">
            <div id="searchResults" style="margin-top:10px;"></div>
        </div>

        <div id="tab-profile" class="content" style="display:none; text-align:center; padding-top:40px;">
            <div id="myAvatar" class="avatar" style="width:100px; height:100px; margin:0 auto; font-size:40px;"></div>
            <h2 id="myName" style="margin:10px 0;"></h2>
            <button class="big-btn" style="width:200px; background:#e53935; margin-top:20px;" onclick="App.logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="App.switchTab('chats', this)">
                <div class="tab-icon">üí¨</div>–ß–∞—Ç—ã
            </div>
            <div class="tab" onclick="App.switchTab('search', this)">
                <div class="tab-icon">üîç</div>–ü–æ–∏—Å–∫
            </div>
            <div class="tab" onclick="App.switchTab('profile', this)">
                <div class="tab-icon">üë§</div>–ü—Ä–æ—Ñ–∏–ª—å
            </div>
        </div>
    </div>

    <div id="scr-chat" class="screen chat-screen">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="back-btn" onclick="App.closeChat()">‚Üê</div>
                <div id="chatAvatar" class="avatar" style="width:36px; height:36px; font-size:14px; margin:0;"></div>
                <div style="font-weight:600;" id="chatTitle">User</div>
            </div>
            <div style="font-size:20px; cursor:pointer;" onclick="App.clearChat()">üóëÔ∏è</div>
        </header>
        
        <div class="content" id="msgList"></div>
        
        <div class="input-area">
            <label class="attach-btn">
                üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="App.sendImage()">
            </label>
            <textarea id="msgInput" class="input-field" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
            <div class="send-btn" onclick="App.sendText()">‚û§</div>
        </div>
    </div>

</div>

<script>
const DB = {
    user: localStorage.getItem('dex_user'),
    data: JSON.parse(localStorage.getItem('dex_db_v4')) || { chats: {}, users: {} },
    save() { localStorage.setItem('dex_db_v4', JSON.stringify(this.data)); },
    
    getChatId(u1, u2) { return [u1, u2].sort().join('::'); }
};

const App = {
    activeChat: null,

    login() {
        const nick = document.getElementById('authNick').value.trim();
        if(!nick) return alert("–í–≤–µ–¥–∏ –∏–º—è!");
        
        DB.user = nick;
        localStorage.setItem('dex_user', nick);
        
        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –µ—Å–ª–∏ –Ω–µ—Ç
        if(!DB.data.users[nick]) {
            DB.data.users[nick] = { avatar: null };
            // –°–æ–∑–¥–∞–µ–º —á–∞—Ç —Å —Å–æ–±–æ–π —Å—Ä–∞–∑—É
            const selfId = DB.getChatId(nick, nick);
            DB.data.chats[selfId] = [{
                from: nick, text: "–≠—Ç–æ —Ç–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏. –ö–∏–¥–∞–π —Å—é–¥–∞ —Ñ–æ—Ç–æ –∏–ª–∏ —Ç–µ–∫—Å—Ç!", type: 'text', time: 'SYSTEM'
            }];
            DB.save();
        }
        
        this.init();
    },

    logout() {
        localStorage.removeItem('dex_user');
        location.reload();
    },

    init() {
        if(!DB.user) return;
        document.getElementById('scr-auth').classList.remove('active');
        document.getElementById('scr-main').classList.add('active');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        document.getElementById('myName').innerText = DB.user;
        this.renderAvatar(document.getElementById('myAvatar'), DB.user);
        
        this.renderChats();
    },

    // --- –õ–û–ì–ò–ö–ê –¢–ê–ë–û–í ---
    switchTab(tabName, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        
        ['chats', 'search', 'profile'].forEach(t => {
            document.getElementById('tab-'+t).style.display = (t === tabName) ? 'block' : 'none';
        });
        
        if(tabName === 'chats') this.renderChats();
        if(tabName === 'profile') this.renderAvatar(document.getElementById('myAvatar'), DB.user);
    },

    // --- –°–ü–ò–°–û–ö –ß–ê–¢–û–í ---
    renderChats() {
        const list = document.getElementById('tab-chats');
        list.innerHTML = "";
        
        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —á–∞—Ç—ã
        Object.keys(DB.data.chats).forEach(chatId => {
            if(chatId.includes(DB.user)) {
                const parts = chatId.split('::');
                const other = parts[0] === DB.user ? parts[1] : parts[0]; // –ï—Å–ª–∏ —ç—Ç–æ —è, —Ç–æ –≤—Ç–æ—Ä–æ–π - —ç—Ç–æ —è
                const targetName = (parts[0] === parts[1]) ? "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ (–ó–∞–º–µ—Ç–∫–∏)" : other;
                
                const msgs = DB.data.chats[chatId];
                const last = msgs[msgs.length-1];

                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => this.openChat(other); // other –∑–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–≤–µ–Ω DB.user –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                div.innerHTML = `
                    <div class="avatar" id="av-${chatId}">${targetName[0]}</div>
                    <div class="item-info">
                        <div class="item-top">
                            <span class="name">${targetName}</span>
                            <span class="date">${last.time}</span>
                        </div>
                        <div class="preview">${last.type === 'img' ? 'üì∑ –§–æ—Ç–æ' : last.text}</div>
                    </div>
                `;
                list.appendChild(div);
                
                // –ö—Ä–∞—Å–∏–º –∞–≤–∞—Ç–∞—Ä–∫—É –µ—Å–ª–∏ —ç—Ç–æ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                if(targetName.includes("–ò–∑–±—Ä–∞–Ω–Ω–æ–µ")) {
                    div.querySelector('.avatar').style.background = "#e6a23c";
                    div.querySelector('.avatar').innerHTML = "‚≠ê";
                }
            }
        });
    },

    // --- –ß–ê–¢ ---
    openChat(partner) {
        this.activeChat = DB.getChatId(DB.user, partner);
        const isSelf = (partner === DB.user);
        
        document.getElementById('chatTitle').innerText = isSelf ? "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ" : partner;
        this.renderAvatar(document.getElementById('chatAvatar'), partner);
        
        if(isSelf) {
            document.getElementById('chatAvatar').innerText = "‚≠ê";
            document.getElementById('chatAvatar').style.background = "#e6a23c";
        }

        document.getElementById('scr-chat').classList.add('active');
        this.scrollToBottom();
        this.renderMessages();
    },

    closeChat() {
        document.getElementById('scr-chat').classList.remove('active');
        this.activeChat = null;
        this.renderChats();
    },

    renderMessages() {
        const container = document.getElementById('msgList');
        container.innerHTML = "";
        const msgs = DB.data.chats[this.activeChat] || [];
        
        msgs.forEach(m => {
            const div = document.createElement('div');
            div.className = `bubble ${m.from === DB.user ? 'me' : 'other'}`;
            
            let content = "";
            if(m.type === 'img') content = `<img src="${m.text}">`;
            else content = m.text;

            div.innerHTML = `
                ${content}
                <div class="meta">
                    <span class="time">${m.time}</span>
                    ${m.from === DB.user ? '<span class="ticks">‚úì‚úì</span>' : ''}
                </div>
            `;
            container.appendChild(div);
        });
        this.scrollToBottom();
    },

    scrollToBottom() {
        setTimeout(() => {
            const c = document.getElementById('msgList');
            c.scrollTop = c.scrollHeight;
        }, 50);
    },

    // --- –û–¢–ü–†–ê–í–ö–ê ---
    sendText() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if(!text) return;
        this.pushMsg(text, 'text');
        input.value = "";
    },

    sendImage() {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return;
        
        const reader = new FileReader();
        reader.onload = (e) => {
            this.pushMsg(e.target.result, 'img'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ base64
        };
        reader.readAsDataURL(file);
    },

    pushMsg(content, type) {
        if(!DB.data.chats[this.activeChat]) DB.data.chats[this.activeChat] = [];
        
        DB.data.chats[this.activeChat].push({
            from: DB.user,
            text: content,
            type: type,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        DB.save();
        this.renderMessages();
    },
    
    clearChat() {
        if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É?")) {
            DB.data.chats[this.activeChat] = [];
            DB.save();
            this.renderMessages();
        }
    },

    // --- –ü–û–ò–°–ö ---
    search() {
        const q = document.getElementById('searchInput').value.trim();
        const res = document.getElementById('searchResults');
        res.innerHTML = "";
        if(!q) return;

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∞—Ç —Å –∫–µ–º —É–≥–æ–¥–Ω–æ (–¥–∞–∂–µ –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç –≤ –±–∞–∑–µ)
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `<div class="avatar">${q[0]}</div> <div class="name">${q} <span style="font-weight:normal; font-size:12px; color:#888;">(–ù–∞–∂–∞—Ç—å —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å)</span></div>`;
        div.onclick = () => {
            this.openChat(q);
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç, —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –ø—É—Å—Ç—ã—à–∫—É –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã
            if(!DB.data.users[q]) DB.data.users[q] = { avatar: null };
            DB.save();
        };
        res.appendChild(div);
    },

    renderAvatar(el, name) {
        el.innerText = name[0].toUpperCase();
        el.style.background = "var(--primary)";
        if(DB.data.users[name]?.avatar) {
            el.style.backgroundImage = `url(${DB.data.users[name].avatar})`;
            el.innerText = "";
        }
    }
};

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏
if(DB.user) App.init();

</script>
</body>
</html>
